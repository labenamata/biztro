name: chasier
description: Biztro cashier program
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bluetooth_thermal_printer: ^0.0.6
  colorful_safe_area: ^1.0.0
  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  esc_pos_utils: ^1.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_ringtone_player: ^3.0.0
  fluttertoast: ^8.0.8
  http: ^1.1.0
  intl: ^0.18.1
  js: ^0.6.7
  path: ^1.8.0
  path_provider: ^2.0.2
  sqflite: ^2.0.0+3
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/logo2.png
    - assets/logo2.jpg
    - assets/rabbit.jpg
    - assets/alarm.mp3

  fonts:
    - family: Modum
      fonts:
        - asset: fonts/Modum.ttf
    - family: Code New Roman
      fonts:
        - asset: fonts/code new roman.otf
    - family: Renogare
      fonts:
        - asset: fonts/Renogare.ttf
    - family: OpenSans-Regular
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
    - family: Roboto-Regular
      fonts:
        - asset: fonts/Roboto-Regular.ttf
